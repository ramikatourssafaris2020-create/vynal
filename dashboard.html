<div class="modal-backdrop hidden" id="uploadModal">
  <div class="modal" role="document" style="width: 400px;">
        <h3>What to tease for today?</h3>
        <form id="uploadForm" class="upload" novalidate>
          <div class="row">
            <div class="col-6"><input class="input" type="text" id="uTitle" placeholder="Title *" required></div>
            <div class="col-6">
              <select id="uGenre" class="input" aria-label="Genre">
                <option>Pop</option><option>Hip-Hop</option><option>EDM</option><option>Indie</option><option>Jazz</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-8"><input class="input" type="text" id="uTags" placeholder="Tags (comma separated)"></div>
            <div class="col-4"><input class="input" type="number" id="uBpm" placeholder="BPM"></div>
          </div>
          <div class="dropzone" id="dropAudio" aria-label="Audio dropzone">
            <i class="ri-upload-cloud-2-line"></i> Drop audio file here or <u>browse</u>
            <input id="uFile" type="file" accept="audio/*" class="sr-only" />
          </div>
          <div class="row">
            <div class="col-6"><input class="input" type="file" id="uCover" accept="image/*" aria-label="Cover image"></div>
            <div class="col-6"><input class="input" type="text" id="uDesc" placeholder="Short description"></div>
          </div>
          <div class="progress" aria-hidden="true"><i id="uProgress"></i></div>
          <div style="display:flex; gap:8px; justify-content:flex-end;">
            <button type="button" class="btn ghost" title="Why cancel?" style="background-color: #c5040433;" id="uploadClose"><i class="ri-close-line"></i> Cancel</button>
            <button class="btn primary" id="uSubmit" title="Let's get popular" type="submit"><i class="ri-upload-2-line"></i> Upload</button>
          </div>
        </form>
  </div>

<script src="app.js"></script>

<script>
  function toggleReplies(el) {
  const replies = el.nextElementSibling;
  if (replies.style.display === "block") {
    replies.style.display = "none";
    el.textContent = el.dataset.original || "View replies";
  } else {
    replies.style.display = "block";
    if (!el.dataset.original) el.dataset.original = el.textContent;
    el.textContent = "Hide replies";
  }
}

</script>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById("content").classList.add("fade-in");
    }, 2800);
  });
</script>
